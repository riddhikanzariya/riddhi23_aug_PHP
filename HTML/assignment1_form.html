<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assingn1.css">
</head>
<body>

    <div class="header">
        <h1>Step 1:Your Detail</h1>
       <div class="first">
        <div class="info">
            <h2>Name</h2>
        </div>
        <div class="detail">
            <input type="text" name="" placeholder="first and last name">
        </div>
       </div>
       <div class="first">
        <div class="info">
            <h2>Email</h2>
        </div>
        <div class="detail">
            <input type="text" name="" placeholder="example@domain.com">
        </div>
       </div>
       <div class="first">
        <div class="info">
            <h2>
                Phone
            </h2>
        </div>
        <div class="detail">
            <input type="text" name="" placeholder="Eg.+447500000000">
        </div>
       </div>
    </div>
    <div class="center">
        <h1>Step 2:Delivery address</h1>
       <div class="first1">
        <div class="info1">
            <h2>Address</h2>
        </div>
        <div class="detail1">
            <input type="text">
        </div>
       </div>
       <div class="first1">
        <div class="info1">
            <h2>Post code</h2>
        </div>
        <div class="detail1">
            <input type="number">
        </div>
       </div>
       <div class="first1">
        <div class="info1">
            <h2>Country</h2>
        </div>
        <div class="detail1">
            <input type="text">
        </div>
       </div>
    </div>
<div class="footer">
    <h1>Step 3:Card details</h1>
   <div class="first2">
    <div class="info2">
        <h2>Card type</h2>
    </div>
    <div class="detail2">
        <input type="number">
    </div>
   </div>
   <div class="first2">
    <div class="info2">
        <h2>Security code</h2>
    </div>
    <div class="detail1">
        <input  type="checkbox" value="VISA">VISA
        <input type="checkbox" value="AmEx">AmEx
        <input type="checkbox" value="Mastercard">Mastercard
    </div>
   </div>
     <div class="first2"> 
    <div class="info2">
        <h2>Name on card</h2>
    </div>
    <div class="detail2">
        <input type="text" name="" placeholder="Exact name as on the card"> 
    </div>
   </div>
   <button>BUY IT!</button>
</div>
  
</body>
</html>
