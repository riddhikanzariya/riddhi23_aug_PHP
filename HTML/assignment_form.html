<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    


</head>
<body>
    <form method="post">
        <table border="2" align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" placeholder="first and last name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" placeholder="example@domain.com"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="number" name="phone" placeholder="Eg.+447500000000"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="Address"  cols="15" rows="7"></textarea></td>
            </tr>
            <tr>
                <td>Post code</td>
                <td><input type="number" name="post code" ></td>
            </tr>
            <tr>
                <td>country</td>
                <td><input type="text" name="country"></td>
            </tr>
            <tr>
                <td>Card type</td>
                <td>
                    <input type="checkbox" name="card type" value="VISA">VISA
                    <input type="checkbox" name="card type" value="AmEx">AmEx
                    <input type="checkbox" name="card type" value="Mastercard">Mastercard
                </td>
            </tr>
            <tr>
                <td>Card number</td>
                <td><input type="number" name="card number" ></td>
            </tr>
            <tr>
                <td>Security code</td>
                <td><input type="number" name="Security code" ></td>
            </tr>
            <tr>
                <td>Name on card</td>
                <td><input type="text" name="name on card" placeholder="Exact name as on the card"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button>BUY IT!</button> </td>
            </tr>
        </table>
    </form>
</body>
</html>
