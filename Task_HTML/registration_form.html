<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-image: url(https://cdn.pixabay.com/photo/2017/02/15/13/40/tulips-2068692__340.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            height:100vh;
            backdrop-filter: blur(10px);

        }
    </style>
</head>
<body>
    <form>
        <table style="margin: auto;" border="4px" cellspacing="5px" cellpadding="5px" bordercolor="blue">
            <tr>
                 <h1 style="text-align: center; color: darkmagenta;"> Registration form</h1>
            </tr>
            <tr>
                <td>
                    <b><i>Name :</i></b>
                </td>
                <td>
                     <input type="text" placeholder="Name"> 
                </td>
                <tr>
                    <td>
                        <b><i>Phone Number :</i></b>
                    </td>
                    <td>
                        <input type="Phone" placeholder="987*******">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b><i>Email id :</i></b>
                    </td>
                    <td>
                        <input type="Email id" placeholder="123@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b><i>Password :</i></b>
                    </td>
                    <td>
                        <input type="Password" placeholder="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b><i>Gender :</i></b>
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <b><i>Date of Birth :</i></b>
                    </td>
                    <td>
                        <input type="Date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b><i>Hobbies :</i></b>
                    </td>
                    <td>
                        
                        <input type="checkbox" singing>singing
                        <input type="checkbox" dancingh>dancing
                        <input type="checkbox" playing>playing
                    </td>
                </tr>
                <td>
                    <b><i>Education Qulification :</i></b>
                </td>
                  <td>
                      <select>
                          <option>Select option</option>
                          <option>10</option>
                          <option>12</option>
                          <option>Graduation</option>
                          <option>post Graduation</option>
                      </select>
                  </td>
            </tr>
            <tr>
                <td>
                    <b><i>Address :</i></b>
                </td>
            
                 <td>
                     <textarea rows="3" cols="20" placeholder="Address"></textarea>
                 </td>
             </tr>
             <tr>
                 <td>
                     <input type="Submit" value="Submit">
                     <input type="reset" value="reset">
                 </td>
             </tr>
        </table>
        
    </form>

</body>
</html>
